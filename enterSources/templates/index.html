<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIGIFIA</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="{% static 'style.css'%}">
  
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="cuadrado">
      <h4 class="tex1">INICIO</h4> <!--agregar aqui kisas el boton al login-->
    </div>

    <body>
      <div class="mensaje">
          {% if messages %}
              {% for message in messages %}
                  
                  <div class="alert alert-warning d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        {{ message }}
                      </div>
                    </div>
              {% endfor %}
          {% endif %}
      </div>
    </body>
    
    <div class="imagen">  <!-- Se centra el contenido -->
      <img src="{% static 'images/fia_logo.png' %}" alt="Logo de VIGIFIA" style="max-width: 100%; height: auto;">
    </div>

    <h1 class="pr">VIGIFIA</h1>  
    <h3 class="tex2">La nueva p√°gina para realizar solicitudes de boletines.</h3>
    <div class="container">
      <a href="{% url 'insert' %}" class="boton">ingresar fuentes</a>

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="boton">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="boton">Login</a>
      {% endif %}
    </div>
    <br>
</body>
</html>
